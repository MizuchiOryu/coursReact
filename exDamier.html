<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        .heading{
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Square extends React.Component {
            constructor(props) {
                super(props);

            }
            
            render() {
                return (
                    <div style={{backgroundColor: this.props.color, width:'100px', height: '100px', display: 'inline-block', border:'solid'}}>
                        <p style={{textAlign:'center'}}>{this.props.num}</p>
                    </div>
                );
            }
        }

        class Checkerboard extends React.Component {

            constructor(props) {
                super(props);

            }

            render() {
                const colors = [
                "#1e88e5",
                "#6ab7ff",
                "#005cb2",
                "#1976d2",
                ];
                let n = 0;
                let damier = [];

                while (n <= 15) {
                    damier.push(<Square color={colors[n % colors.length]} num={n}/>);
                    if(n % colors.length == 3) damier.push(<br/>)
                    n++;
                }

                return (
                    damier
                );
            }
        }

        const container = document.getElementById('root');

        ReactDOM.render(
            <Checkerboard />,
            container
        );

    </script>
</body>

</html>
