<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- permet de compiler le JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>


      
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    class Users extends React.Component {
        constructor(props) {
            super(props);
            
            this.state = {
                users: [
                        { id : 1, name : "Alice", range : 10 },
                        { id : 2, name : "Alan",  range : 13  },
                        { id : 3, name : "Phil",  range : 19 },
                        { id : 4, name : "Naoudi" ,  range : 11},
                        { id : 5, name : "Fenley" ,  range : 20},
                    ]
            };
            this.shuffle = this.shuffle.bind(this);
        }

        shuffle() {
            this.setState({users: this.state.users.sort( (a, b) => { return 0.5 - Math.random() })});
        }

        onMouseOver(e) {
            e.target.style.color = "blue";
        }

        onMouseOut(e) {
            e.target.style.color = "";
        }

        render() {
            let listUsers = [];

            this.state.users.forEach(
                (user, index) => {
                    listUsers.push(<li onMouseOver={this.onMouseOver} onMouseOut={this.onMouseOut}> {user.name} </li>)
                    }
            )
            return (
                <div>
                    <button name="shuffle" onClick={this.shuffle}> Shuffle </button>
                    {listUsers}
                </div>
            );
        }

    }

    class App extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                users: [
                        { id : 1, name : "Alice", range : 10 },
                        { id : 2, name : "Alan",  range : 13  },
                        { id : 3, name : "Phil",  range : 19 },
                        { id : 4, name : "Naoudi" ,  range : 11},
                        { id : 5, name : "Fenley" ,  range : 20},
                    ]
            }
        }

        render() {
            return (
                <div>
                    <Users users={this.state.users}/>
                </div>
            );
        }
    }

    const container = document.getElementById('root');

    ReactDOM.render(
        <Users />,
        container
    );

</script>
</body>

</html>
